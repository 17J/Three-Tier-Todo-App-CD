---
# --------------------------------------------------------------------------
# KUBERNETES CLUSTERIP SERVICE (Standard fix for local testing)
# --------------------------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: mysql-svc
  labels:
    app: mysql
spec:
  # clusterIP: None (Remvoed for standard routing)
  ports:
    - port: 3306
      targetPort: 3306
      name: mysql
  selector:
    app: mysql
  type: ClusterIP

---
# --------------------------------------------------------------------------
# KUBERNETES DEPLOYMENT (Simplified for Local Testing)
# --------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-db
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
        version: v8.0
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: mysql-container
          image: mysql:8.0.35
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
            - name: MYSQL_DATABASE
              value: "mydb"
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"

          # Health Probes
          livenessProbe:
            exec:
              command:
                [
                  "bash",
                  "-c",
                  "mysqladmin ping -u root -p${MYSQL_ROOT_PASSWORD}",
                ]
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                [
                  "bash",
                  "-c",
                  "mysql -u root -p${MYSQL_ROOT_PASSWORD} -e 'SELECT 1'",
                ]
            initialDelaySeconds: 10
            periodSeconds: 5

          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql

  # 6. Persistent Storage: Dynamic provisioning of storage for each replica (mysql-db-0, mysql-db-1, etc.)
  volumeClaimTemplates:
    - metadata:
        name: data # Must match the name used in volumeMounts
      spec:
        accessModes: ["ReadWriteOnce"]
        # Use a reliable Storage Class (e.g., gp3 on AWS)
        storageClassName: standard # in minikube standard
        resources:
          requests:
            storage: 10Gi # Doubled storage to 10Gi for production use
